# Tranquilpeak
# Version : 0.5.3-BETA


baseURL = "https://example.org/"
languageCode = "en-us"
contentDir = "content"
defaultContentLanguage = "en-us"
title = "Robin's Tech Blog"
theme = "hugo-tranquilpeak-theme"
#Â theme = "black-and-light"
disqusShortname = "machine-learning-for-humans"

canonifyurls = true

[permalinks]
  posts = "/:year/:month/:slug/"

[taxonomies]
  tag = "tags"
  category = "categories"
  archive = "archives"
tableOfContents = true
# ------
# Markup
# ------

[pagination]
  pager = 10
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.render]
    [markup.render.codeblocks]
      [markup.render.codeblocks.mermaid]
        theme = "default"  # You can use: default, dark, forest, neutral
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 1
[markup.highlight]
  noClasses = false
  
[[markup.highlight.overrides]]
  name = "mermaid"
  parent = "yaml" 
